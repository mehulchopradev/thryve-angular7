<div class="form">
  <p>
      <input type="text" placeholder="Title" [(ngModel)]="newBook.title">
  </p>
  <p>
      <input type="number" placeholder="Pages" [(ngModel)]="newBook.pages">
  </p>
  <p>
      <input type="number" placeholder="Price" [(ngModel)]="newBook.price">
  </p>
  <p>
      <button (click)="onSave()">Save</button>
  </p>
</div>
